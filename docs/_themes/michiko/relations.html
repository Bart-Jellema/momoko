<div id="sphinx-navigation" class="sidebar-block">
  <h3>{{ _('Navigation') }}</h3>

  <p>
    <a href="{{ pathto(master_doc) }}">&uarr; {{ _('Overview') }}</a>
    {%- if prev %}
      <br><a href="{{ prev.link|e }}" title="{{ _('previous chapter') }}">&larr; {{ prev.title }}</a>
    {%- endif %}
    {%- if next %}
      <br><a href="{{ next.link|e }}" title="{{ _('next chapter') }}">&rarr; {{ next.title }}</a>
    {%- endif %}
  </p>
</div>
